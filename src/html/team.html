<section class="page__team team">
  <div class="team__container container">
    <h2 class="team__title title"></h2>
    <div class="team__slider swiper">
      <div class="team__wrapper swiper-wrapper">
        <div class="team__slide swiper-slide"></div>
      </div>
      <button type="button" class="swiper-button-prev">
        <svg width="9" height="14">
          <use xlink:href="@img/svgicons/icons.svg#arrow-left" />
        </svg>
      </button>
      <button type="button" class="swiper-button-next">
        <svg width="9" height="14">
          <use xlink:href="@img/svgicons/icons.svg#arrow-right" />
        </svg>
      </button>
    </div>
  </div>
</section>
